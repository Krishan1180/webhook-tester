<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Chat Interface</title>
    <style>
        :root {
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-brown-600: rgba(94, 82, 64, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-red-400: rgba(255, 84, 89, 1);
            --color-red-500: rgba(192, 21, 47, 1);
            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            --color-slate-900-rgb: 19, 52, 59;
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-border: rgba(var(--color-brown-600-rgb), 0.2);
            --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
            --color-error: var(--color-red-500);
            --color-focus-ring: rgba(var(--color-teal-500-rgb), 0.4);
            --font-family-base: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --radius-base: 8px;
            --radius-lg: 12px;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-24: 24px;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-gray-200-rgb: 245, 245, 245;
                --color-gray-300-rgb: 167, 169, 169;
                --color-gray-400-rgb: 119, 124, 124;
                --color-teal-300-rgb: 50, 184, 198;
                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
                --color-primary: var(--color-teal-300);
                --color-border: rgba(var(--color-gray-400-rgb), 0.3);
                --color-card-border: rgba(var(--color-gray-400-rgb), 0.2);
                --color-error: var(--color-red-400);
                --color-focus-ring: rgba(var(--color-teal-300-rgb), 0.4);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-base);
            background-color: var(--color-background);
            color: var(--color-text);
            padding: var(--space-24);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: var(--space-24);
            color: var(--color-text);
        }

        .card {
            background: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: var(--radius-lg);
            padding: var(--space-24);
            margin-bottom: var(--space-16);
            box-shadow: var(--shadow-sm);
        }

        .form-group {
            margin-bottom: var(--space-16);
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: var(--space-8);
            font-size: 14px;
            color: var(--color-text);
        }

        input[type="url"],
        textarea {
            width: 100%;
            padding: var(--space-12);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            font-size: 14px;
            font-family: var(--font-family-base);
            background: var(--color-surface);
            color: var(--color-text);
            transition: border-color 0.2s;
        }

        input[type="url"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--color-focus-ring);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: var(--space-12) var(--space-24);
            border-radius: var(--radius-base);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
        }

        button:hover {
            background: var(--color-primary-hover);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .response-container {
            display: none;
            margin-top: var(--space-24);
        }

        .response-container.show {
            display: block;
        }

        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-12);
        }

        .response-status {
            font-weight: 500;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 13px;
        }

        .response-status.success {
            background: rgba(var(--color-teal-500-rgb), 0.15);
            color: var(--color-primary);
        }

        .response-status.error {
            background: rgba(192, 21, 47, 0.15);
            color: var(--color-error);
        }

        .response-content {
            background: var(--color-background);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            padding: var(--space-16);
            font-family: monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 400px;
            overflow-y: auto;
        }

        .loading {
            text-align: center;
            color: var(--color-text-secondary);
            padding: var(--space-24);
        }

        .spinner {
            border: 3px solid var(--color-border);
            border-top: 3px solid var(--color-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--space-12);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: var(--color-error);
            font-size: 13px;
            margin-top: var(--space-8);
        }

        .hint {
            color: var(--color-text-secondary);
            font-size: 12px;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— Webhook Chat Interface</h1>

        <div class="card">
            <form id="chatForm">
                <div class="form-group">
                    <label for="webhookUrl">Webhook URL</label>
                    <input 
                        type="url" 
                        id="webhookUrl" 
                        placeholder="https://your-webhook-endpoint.com/api" 
                        required
                    >
                    <div class="hint">Enter the complete webhook URL endpoint</div>
                </div>

                <div class="form-group">
                    <label for="query">Your Query</label>
                    <textarea 
                        id="query" 
                        placeholder="Type your message or question here..."
                        required
                    ></textarea>
                </div>

                <button type="submit" id="submitBtn">Send Query</button>
            </form>
        </div>

        <div id="loadingIndicator" class="card loading" style="display: none;">
            <div class="spinner"></div>
            <div>Sending request to webhook...</div>
        </div>

        <div id="responseContainer" class="card response-container">
            <div class="response-header">
                <h3>Response</h3>
                <span id="responseStatus" class="response-status"></span>
            </div>
            <div id="responseContent" class="response-content"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('chatForm');
        const webhookUrl = document.getElementById('webhookUrl');
        const query = document.getElementById('query');
        const submitBtn = document.getElementById('submitBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const responseContainer = document.getElementById('responseContainer');
        const responseStatus = document.getElementById('responseStatus');
        const responseContent = document.getElementById('responseContent');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const url = webhookUrl.value.trim();
            const queryText = query.value.trim();

            if (!url || !queryText) {
                alert('Please fill in all fields');
                return;
            }

            // Validate URL format
            try {
                new URL(url);
            } catch (error) {
                alert('Please enter a valid URL');
                return;
            }

            // Show loading, hide previous response
            loadingIndicator.style.display = 'block';
            responseContainer.classList.remove('show');
            submitBtn.disabled = true;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: queryText,
                        timestamp: new Date().toISOString()
                    })
                });

                const data = await response.json();

                // Hide loading
                loadingIndicator.style.display = 'none';
                
                // Show response
                responseContainer.classList.add('show');
                
                if (response.ok) {
                    responseStatus.textContent = `Success (${response.status})`;
                    responseStatus.className = 'response-status success';
                } else {
                    responseStatus.textContent = `Error (${response.status})`;
                    responseStatus.className = 'response-status error';
                }

                responseContent.textContent = JSON.stringify(data, null, 2);

            } catch (error) {
                loadingIndicator.style.display = 'none';
                responseContainer.classList.add('show');
                responseStatus.textContent = 'Error';
                responseStatus.className = 'response-status error';
                responseContent.textContent = `Error: ${error.message}\n\nPlease check:\n- Webhook URL is correct\n- Webhook is accessible\n- CORS is configured (if needed)\n- Network connection`;
            } finally {
                submitBtn.disabled = false;
            }
        });

        // Save webhook URL to session
        webhookUrl.addEventListener('change', () => {
            const url = webhookUrl.value.trim();
            if (url) {
                try {
                    new URL(url);
                    webhookUrl.setCustomValidity('');
                } catch (error) {
                    webhookUrl.setCustomValidity('Please enter a valid URL');
                }
            }
        });
    </script>
</body>
</html>
